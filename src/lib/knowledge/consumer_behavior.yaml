# ============================================================
# 5. 訴求ポイント（フック）テンプレート集
# ============================================================
hook_templates:
  - template: "[痛み]を放置すると[重大損失] — 今すぐ出来る[簡易解決策]とは？"
    best_stage: ["Problem_Aware", "Comparison"]
    recommended_triggers: ["LOSS_AVOID", "FRAMING"]
    example: "肩こりを放置すると慢性頭痛に — 1日5分でできるストレッチとは？"
  
  - template: "顧客の92%がまだ知らない[秘匿メリット] — 初公開！"
    best_stage: ["Interest"]
    recommended_triggers: ["SOC_PROOF", "SCARCITY"]
    example: "英語学習者の92%がまだ知らない「聞くだけ」上達法 — 初公開！"
  
  - template: "もし[現状の常識]が間違っていたら？ → [逆張りソリューション]"
    best_stage: ["Solution_Aware", "Comparison"]
    recommended_triggers: ["CONTRAST", "PRIMING"]
    example: "もし「運動しないと痩せない」が間違っていたら？ → 食事だけダイエット"
  
  - template: "残席あと[数字]名｜[期限]までに申し込んだ方限定[特典]"
    best_stage: ["Intent", "Ready_to_Buy"]
    recommended_triggers: ["SCARCITY", "FOMO"]
    example: "残席あと3名｜今週金曜までに申し込んだ方限定で特別動画プレゼント"
  
  - template: "[憧れペルソナ]も愛用 — [権威付け]で選ばれる理由"
    best_stage: ["Interest", "Consideration"]
    recommended_triggers: ["AUTHORITY", "IN_GROUP"]
    example: "トップアスリートも愛用 — スポーツ科学者監修で選ばれる理由"
  
  - template: "比較表で一目瞭然！[競合]を超える3つのポイント"
    best_stage: ["Comparison"]
    recommended_triggers: ["ANCHOR", "CONTRAST"]
    example: "比較表で一目瞭然！大手A社を超える3つのポイント"

# ============================================================
# 6. LP構成 × 心理トリガー マッピング
# ============================================================
lp_section_trigger_mapping:
  ヘッドコピー:
    purpose: "注意を引き、続きを読ませる"
    triggers: ["PRIMING", "STORY", "VIVIDNESS"]
    checklist:
      - "3秒で自分ごと化できるか"
      - "続きを読みたくなるか"
  
  ストーリー・問題提起:
    purpose: "共感を得て、問題を認識させる"
    triggers: ["STORY", "IN_GROUP", "LOSS_AVOID"]
    checklist:
      - "悩みを言語化しているか"
      - "「あるある」と頷けるか"
  
  煽り立て・共感:
    purpose: "問題の深刻さを認識させる"
    triggers: ["LOSS_AVOID", "FRAMING", "FOMO"]
    checklist:
      - "放置のリスクを伝えているか"
      - "煽りすぎていないか"
  
  主張と証拠:
    purpose: "解決策を提示し、信頼を得る"
    triggers: ["AUTHORITY", "SOC_PROOF", "CERTAINTY"]
    checklist:
      - "なぜ効果があるか説明しているか"
      - "実績・証拠を示しているか"
  
  ブレット:
    purpose: "商品価値を具体的に伝える"
    triggers: ["ANCHOR", "FRAMING", "INSTANT"]
    checklist:
      - "ベネフィット訴求になっているか"
      - "各項目が価格以上の価値に見えるか"
  
  お客様の声:
    purpose: "第三者の声で信頼を高める"
    triggers: ["SOC_PROOF", "BANDWAGON", "IN_GROUP"]
    checklist:
      - "Before→Afterが明確か"
      - "ターゲットと似た属性か"
  
  オファー・限定性:
    purpose: "今買う理由を提示する"
    triggers: ["SCARCITY", "FOMO", "ANCHOR", "DECOY"]
    checklist:
      - "価値を先に伝えてから価格を出しているか"
      - "限定要素は具体的か"
  
  保証:
    purpose: "リスクを取り除く"
    triggers: ["CERTAINTY", "ENDOWMENT", "RECIPROC"]
    checklist:
      - "リスクリバーサルが明確か"
      - "自信を示しているか"
  
  Q&A:
    purpose: "残っている疑問を解消する"
    triggers: ["CERTAINTY", "OSTRICH"]
    checklist:
      - "購入を迷う理由を潰しているか"
      - "よくある質問を網羅しているか"
  
  追伸:
    purpose: "最後の一押し"
    triggers: ["PEAK_END", "SUNK_COST", "COMMIT"]
    checklist:
      - "要点をまとめているか"
      - "力強いCTAがあるか"


