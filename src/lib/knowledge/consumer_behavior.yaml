# ============================================================
# 2. 心理的トリガー 50選（行動経済学ベース）
# ============================================================
psychological_triggers:
  # LP制作で特に重要な20選
  high_priority:
    - id: "SCARCITY"
      name: "希少性"
      theory: "Scarcity"
      description: "残りわずか・期間限定の強調で購買を加速"
      stage_hint: ["Intent", "Purchase"]
      lp_usage: "「残り3席」「本日23:59まで」"
    
    - id: "SOC_PROOF"
      name: "社会的証明"
      theory: "Social Proof"
      description: "他者の行動を模倣し安心を得る"
      stage_hint: ["Interest", "Consideration"]
      lp_usage: "「1,247人が実践」「満足度96.7%」"
    
    - id: "ANCHOR"
      name: "アンカリング"
      theory: "Anchoring"
      description: "初期提示価格が基準となり割安感を演出"
      stage_hint: ["Consideration"]
      lp_usage: "「通常価格98,000円→今だけ49,800円」"
    
    - id: "FOMO"
      name: "FOMO"
      theory: "Fear of Missing Out"
      description: "逃す恐怖を煽り即決率を上げる"
      stage_hint: ["Intent"]
      lp_usage: "「今だけの特典」「二度とない機会」"
    
    - id: "LOSS_AVOID"
      name: "損失回避"
      theory: "Loss Aversion"
      description: "損を避けたい心理で購入を正当化"
      stage_hint: ["Consideration"]
      lp_usage: "「放置すると〇〇の損失」"
    
    - id: "AUTHORITY"
      name: "権威バイアス"
      theory: "Authority Bias"
      description: "専門家推薦で信頼を高速輸入"
      stage_hint: ["Interest", "Consideration"]
      lp_usage: "「〇〇大学教授推薦」「業界第一人者監修」"
    
    - id: "RECIPROC"
      name: "返報性"
      theory: "Reciprocity"
      description: "先に価値提供し'お返し'行動を引き出す"
      stage_hint: ["Interest", "Intent"]
      lp_usage: "「無料で〇〇プレゼント」"
    
    - id: "COMMIT"
      name: "コミットメント"
      theory: "Commitment & Consistency"
      description: "小さなYesが大きなYesを呼ぶ"
      stage_hint: ["Interest", "Consideration"]
      lp_usage: "「まずは無料診断から」"
    
    - id: "CONTRAST"
      name: "コントラスト"
      theory: "Contrast Effect"
      description: "比較順序でお得感を操作"
      stage_hint: ["Consideration"]
      lp_usage: "「競合Aは〇〇万円、当社は△△円」"
    
    - id: "STORY"
      name: "ストーリーテリング"
      theory: "Narrative Transport"
      description: "物語に没入させ行動を誘う"
      stage_hint: ["Awareness", "Interest"]
      lp_usage: "「私も昔は〇〇で悩んでいました...」"
    
    - id: "CERTAINTY"
      name: "確実性効果"
      theory: "Certainty Effect"
      description: "100%保証でリスク知覚をゼロ化"
      stage_hint: ["Consideration"]
      lp_usage: "「全額返金保証」「成果保証」"
    
    - id: "ENDOWMENT"
      name: "保有効果"
      theory: "Endowment Effect"
      description: "所有したと感じると価値評価が上がる"
      stage_hint: ["Consideration", "Intent"]
      lp_usage: "「まずは30日間お試し」"
    
    - id: "PRIMING"
      name: "プライミング"
      theory: "Priming"
      description: "事前刺激で選好を誘導"
      stage_hint: ["Awareness"]
      lp_usage: "「成功」「自由」などの言葉を先に提示"
    
    - id: "DECOY"
      name: "おとり効果"
      theory: "Decoy Effect"
      description: "第三の選択肢を置いて狙いの商品を選ばせる"
      stage_hint: ["Consideration"]
      lp_usage: "「3つのプランの中央がおすすめ」"
    
    - id: "FRAMING"
      name: "フレーミング"
      theory: "Framing"
      description: "同じ事実を別の枠組みで提示し判断を変える"
      stage_hint: ["Consideration"]
      lp_usage: "「1日あたりたった33円」"
    
    - id: "PEAK_END"
      name: "ピークエンド則"
      theory: "Peak-End Rule"
      description: "体験の最後を高揚させ総合評価を引き上げる"
      stage_hint: ["Post_Purchase"]
      lp_usage: "追伸で感動的なメッセージ"
    
    - id: "IN_GROUP"
      name: "同調バイアス"
      theory: "In-Group Bias"
      description: "所属集団の事例で自分ごと化"
      stage_hint: ["Interest"]
      lp_usage: "「30代主婦の方に選ばれています」"
    
    - id: "BANDWAGON"
      name: "バンドワゴン"
      theory: "Bandwagon Effect"
      description: "多数派に同調する心理で安心感を与える"
      stage_hint: ["Interest"]
      lp_usage: "「累計10万人突破」"
    
    - id: "HALO"
      name: "ハロー効果"
      theory: "Halo Effect"
      description: "一部の好印象が全体評価に波及"
      stage_hint: ["Awareness", "Interest"]
      lp_usage: "著名人との写真、受賞歴"
    
    - id: "INSTANT"
      name: "即時報酬"
      theory: "Immediate Reward"
      description: "即得を提示しコンバージョンを刺激"
      stage_hint: ["Intent"]
      lp_usage: "「今すぐダウンロード可能」"

  # 追加の心理トリガー（30選）
  additional:
    - id: "ZEIGARNIK"
      name: "ツァイガルニック"
      description: "未完了タスクが記憶に残る"
      lp_usage: "「続きはこちら」「ステップ2へ」"
    
    - id: "SUNK_COST"
      name: "サンクコスト"
      description: "投入コストを惜しみ離脱を防ぐ"
      lp_usage: "「ここまで読んだあなたなら...」"
    
    - id: "GAMIF"
      name: "ゲーミフィケーション"
      description: "スコア・バッジで達成感を刺激"
      lp_usage: "「プログラム修了証発行」"
    
    - id: "IKEA"
      name: "IKEA効果"
      description: "自作参加で愛着と価格許容度UP"
      lp_usage: "「一緒に作り上げるプログラム」"
    
    - id: "FOOT_DOOR"
      name: "フットインザドア"
      description: "小依頼→大依頼へ段階的に要求を拡大"
      lp_usage: "「まずは無料相談から」"
    
    - id: "DOOR_FACE"
      name: "ドアインザフェイス"
      description: "大依頼→小依頼で譲歩を引き出す"
      lp_usage: "「本来100万円のところ→今なら39万円」"

# ============================================================
# 3. MOL / MOA シナリオ設計
# ============================================================
scenario_design:
  MOA_framework:
    definition: "Motivation × Opportunity × Ability の3因子を定量化"
    key_questions:
      motivation: "行動する十分な動機はあるか？"
      opportunity: "外的条件（時間・環境）は整っているか？"
      ability: "必要なスキル・リソースを保有しているか？"
    
    design_steps:
      - "対象ペルソナを特定し、M/O/A各要素を5段階で採点"
      - "合計が最も低い要素を主障壁に設定"
      - "主障壁に対応する施策をブレイクダウン"
      - "A/Bテストで数値改善幅をトラッキング"
    
    lp_application:
      low_motivation: "ベネフィットを強調、損失回避を訴求"
      low_opportunity: "時短・簡単さを強調"
      low_ability: "サポート・初心者向けを強調"
  
  MOL_framework:
    definition: "Moment-of-Life：ライフイベントをトリガーにシナリオを構築"
    design_grid:
      - "Life_Event（ライフイベント）"
      - "Emotion_Shift（感情変化）"
      - "Primary_Need（主要ニーズ）"
      - "Barrier（障壁）"
      - "Leverage（てこ入れ策）"
    
    example:
      life_event: "産後復職3ヶ月前"
      emotion_shift: "期待50% / 不安50%"
      primary_need: "時短で成果が出る学習法"
      barrier: "育児による時間制約"
      leverage: "10分完結 × モバイル完結教材 + 共感コミュニティ"

