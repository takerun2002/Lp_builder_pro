# ============================================================
# AI指示テンプレート
# ============================================================
prompt_templates:
  comprehensive_analysis:
    name: "包括的分析テンプレート"
    template: |
      以下の観点で{topic}を分析してください：
      
      1. 【深掘り】根本原因を探り、隠れた関連性を見出してください
      2. 【多角的】異なる立場から考え、歴史的文脈も考慮してください
      3. 【批判的】潜在的な欠陥を指摘し、反対意見も想定してください
      4. 【実用的】具体的な実施手順を提示し、リスクも評価してください
      5. 【説得的】具体例と比喩を使い、感情にも訴えてください
  
  lp_concept_creation:
    name: "LPコンセプト作成テンプレート"
    template: |
      {product}のLPコンセプトを作成してください。
      
      【分析フェーズ】
      - ターゲットの深層心理を分析して
      - 競合との差別化ポイントを明確にして
      - ペイン・ゲイン分析を行って
      
      【創造フェーズ】
      - 既存の枠組みにとらわれずに考えて
      - 感情的ベネフィットを具体化して
      - パワーワードを戦略的に配置して
      
      【検証フェーズ】
      - 反論を先回りして処理して
      - 論理的一貫性をチェックして
      - 社会的証明を効果的に配置して


