# ============================================================
# カテゴリ別キラーワード
# ============================================================

categories:
  # ----------------------------------------------------------
  # 深耕的思考の促進
  # ----------------------------------------------------------
  deep_thinking:
    name: "深耕的思考の促進"
    description: "より深い洞察と根本的な理解を促す"
    keywords:
      - word: "さらに掘り下げて考察してください"
        effect: "表面的な観察から根本的な原因や影響を探る"
        use_case: "コンセプトの本質を見抜きたい時"
      
      - word: "多層的に分析してください"
        effect: "個人、組織、社会レベルでの影響を考慮"
        use_case: "複雑な問題の全体像を把握したい時"
      
      - word: "根本原因を探ってください"
        effect: "問題の根底にある本質的な原因を特定"
        use_case: "なぜ売れないかの本質を知りたい時"
      
      - word: "隠れた関連性を見出してください"
        effect: "一見無関係な要素間のつながりを発見"
        use_case: "意外な切り口を見つけたい時"
      
      - word: "より本質的な視点で捉え直してください"
        effect: "普遍的な原理に基づいて再解釈"
        use_case: "コンセプトを研ぎ澄ましたい時"
      
      - word: "ギャップ分析"
        effect: "現状と目標の差異を明確化"
        use_case: "改善点を特定したい時"
      
      - word: "SWOT分析"
        effect: "強み、弱み、機会、脅威を総合評価"
        use_case: "市場ポジションを把握したい時"
      
      - word: "ベンチマーキング"
        effect: "業界最高水準との比較分析"
        use_case: "競合との差を明確にしたい時"
      
      - word: "因果関係を明確にして"
        effect: "原因と結果の関係を明確に示す"
        use_case: "ロジックを強化したい時"
      
      - word: "レトロスペクティブ"
        effect: "過去の経験から学び、改善点を特定"
        use_case: "過去の失敗から学びたい時"

  # ----------------------------------------------------------
  # 多角的視点の導入
  # ----------------------------------------------------------
  multi_perspective:
    name: "多角的視点の導入"
    description: "異なる角度からの分析を促す"
    keywords:
      - word: "異なる立場から考えてみてください"
        effect: "様々な利害関係者の視点から問題を捉える"
        use_case: "ターゲット以外の視点も考慮したい時"
      
      - word: "歴史的文脈を考慮してください"
        effect: "過去の類似事例と関連付けて分析"
        use_case: "過去の成功パターンを活かしたい時"
      
      - word: "グローバルな視点で分析してください"
        effect: "国際的な影響や関連性を考慮"
        use_case: "海外事例を参考にしたい時"
      
      - word: "学際的アプローチを採用してください"
        effect: "複数の専門領域の知見を統合"
        use_case: "革新的なアイデアを出したい時"
      
      - word: "世代間の違いを考慮してください"
        effect: "異なる年齢層の価値観を考慮"
        use_case: "ターゲット世代を深く理解したい時"
      
      - word: "シナリオプランニング"
        effect: "複数の将来シナリオを想定"
        use_case: "不確実性に備えたい時"
      
      - word: "ステークホルダーを特定して"
        effect: "全ての利害関係者を特定"
        use_case: "影響範囲を把握したい時"
      
      - word: "エコシステム思考"
        effect: "関連する全要素を包括的に考慮"
        use_case: "ビジネス全体像を設計したい時"

  # ----------------------------------------------------------
  # 創造的思考の活性化
  # ----------------------------------------------------------
  creative_thinking:
    name: "創造的思考の活性化"
    description: "革新的なアイデア創出を促す"
    keywords:
      - word: "既存の枠組みにとらわれずに考えてください"
        effect: "従来の思考パターンから脱却"
        use_case: "競合と差別化したい時"
      
      - word: "革新的なアイデアを生み出してください"
        effect: "従来にない新しい概念を創造"
        use_case: "ブレークスルーを狙いたい時"
      
      - word: "非線形的な発想で接近してください"
        effect: "複雑な相互作用を考慮した思考"
        use_case: "予想外の解決策を見つけたい時"
      
      - word: "異分野の知見を組み合わせてください"
        effect: "通常関連付けられない領域を融合"
        use_case: "斬新な切り口を作りたい時"
      
      - word: "パラダイムシフトを想定してください"
        effect: "根本的な変化の可能性を考慮"
        use_case: "業界を変える提案をしたい時"
      
      - word: "デザイン思考"
        effect: "ユーザー中心の革新的解決策"
        use_case: "顧客視点で設計したい時"
      
      - word: "ブレーンストーミング"
        effect: "自由な発想で多様なアイデア創出"
        use_case: "アイデアを大量に出したい時"
      
      - word: "ブルーオーシャン戦略を適用"
        effect: "未開拓市場の創造"
        use_case: "競争を避けて新市場を作りたい時"
      
      - word: "アナロジーを使用"
        effect: "異分野の類似事例から洞察"
        use_case: "他業界の成功法則を転用したい時"

  # ----------------------------------------------------------
  # 批判的思考の強化
  # ----------------------------------------------------------
  critical_thinking:
    name: "批判的思考の強化"
    description: "論理的な検証と改善を促す"
    keywords:
      - word: "潜在的な欠陥を指摘してください"
        effect: "弱点、限界、問題点を積極的に特定"
        use_case: "リスクを事前に把握したい時"
      
      - word: "反対意見を想定して議論してください"
        effect: "可能な反論を予想し回答を準備"
        use_case: "説得力を高めたい時"
      
      - word: "前提条件を再検討してください"
        effect: "仮定や前提の妥当性を評価"
        use_case: "思い込みを排除したい時"
      
      - word: "論理的一貫性をチェックしてください"
        effect: "論理の飛躍や矛盾がないか確認"
        use_case: "セールスレターの論理を強化したい時"
      
      - word: "証拠の信頼性を評価してください"
        effect: "データや情報源の信頼性を評価"
        use_case: "根拠を強化したい時"
      
      - word: "デビルズアドボケート役を演じる"
        effect: "意図的に反対の立場から議論"
        use_case: "弱点を事前に発見したい時"
      
      - word: "バイアスを特定"
        effect: "潜在的な偏見や先入観を発見"
        use_case: "客観的な判断をしたい時"
      
      - word: "トレードオフを分析"
        effect: "相反する要素間のバランスを評価"
        use_case: "最適解を見つけたい時"

  # ----------------------------------------------------------
  # 実用性と実現可能性の向上
  # ----------------------------------------------------------
  practical:
    name: "実用性と実現可能性の向上"
    description: "具体的で実行可能な提案を促す"
    keywords:
      - word: "具体的な実施手順を提示してください"
        effect: "実際に実行可能な具体的ステップを示す"
        use_case: "すぐ行動に移したい時"
      
      - word: "コストベネフィット分析を行ってください"
        effect: "コストと期待利益を定量的に評価"
        use_case: "投資対効果を判断したい時"
      
      - word: "潜在的なリスクを評価してください"
        effect: "可能性のあるリスクを特定・評価"
        use_case: "リスク管理を強化したい時"
      
      - word: "短期・中期・長期の影響を予測してください"
        effect: "異なる時間軸での影響を考察"
        use_case: "戦略的に計画したい時"
      
      - word: "実世界の制約を考慮してください"
        effect: "現実世界の様々な制約を考慮"
        use_case: "現実的な提案をしたい時"
      
      - word: "MVP（最小実行可能製品）を定義"
        effect: "最小限の機能セットを特定"
        use_case: "素早くテストしたい時"
      
      - word: "A/Bテスト"
        effect: "複数の選択肢を比較検証"
        use_case: "データで判断したい時"
      
      - word: "パレート原理を適用"
        effect: "80/20の法則で優先順位付け"
        use_case: "重要な20%に集中したい時"
      
      - word: "ロードマッピング"
        effect: "長期計画を視覚化"
        use_case: "段階的に実行したい時"

  # ----------------------------------------------------------
  # 表現力と説得力の向上
  # ----------------------------------------------------------
  persuasion:
    name: "表現力と説得力の向上"
    description: "コピーライティングの質を高める"
    keywords:
      - word: "比喩を適切に使用してください"
        effect: "複雑な概念を身近な事象に例える"
        use_case: "難しい内容をわかりやすくしたい時"
      
      - word: "具体例を豊富に提示してください"
        effect: "抽象的な概念を具体的な事例で説明"
        use_case: "説得力を高めたい時"
      
      - word: "感情に訴える表現を適度に使用してください"
        effect: "読者の感情に働きかける表現を織り交ぜる"
        use_case: "共感を得たい時"
      
      - word: "反語法を効果的に活用してください"
        effect: "主張を強調するために反対表現を使用"
        use_case: "インパクトを出したい時"
      
      - word: "修辞疑問を戦略的に配置してください"
        effect: "読者に考えさせる疑問文を挿入"
        use_case: "読者を巻き込みたい時"
      
      - word: "キーメッセージを反復"
        effect: "重要ポイントを戦略的に繰り返す"
        use_case: "記憶に残したい時"
      
      - word: "ストーリー構造を最適化"
        effect: "情報を物語形式で効果的に構成"
        use_case: "引き込む文章を書きたい時"
      
      - word: "アンカリング効果を利用"
        effect: "初期情報の影響力を戦略的に活用"
        use_case: "価格設定を効果的にしたい時"
      
      - word: "認知的不協和を誘発"
        effect: "既存の信念と矛盾する情報を提示"
        use_case: "読者の思考を揺さぶりたい時"

  # ----------------------------------------------------------
  # 信頼性と説得力の強化
  # ----------------------------------------------------------
  credibility:
    name: "信頼性と説得力の強化"
    description: "権威性と信頼感を高める"
    keywords:
      - word: "信頼できる情報源を引用してください"
        effect: "信頼性の高い情報源を適切に引用"
        use_case: "権威を借りたい時"
      
      - word: "反対意見を公平に扱ってください"
        effect: "反対意見を公平に提示し対処"
        use_case: "バランスを取りたい時"
      
      - word: "データや統計を効果的に使用してください"
        effect: "主張を裏付けるデータを効果的に提示"
        use_case: "客観的な根拠を示したい時"
      
      - word: "限界や制約を明確に述べてください"
        effect: "議論の限界を明確に示す"
        use_case: "誠実さを示したい時"
      
      - word: "専門家の見解を適切に引用してください"
        effect: "専門家の意見で議論を補強"
        use_case: "専門性をアピールしたい時"
      
      - word: "社会的証明を戦略的に導入"
        effect: "他者の行動や意見を引用"
        use_case: "みんなが使っている感を出したい時"
      
      - word: "科学的根拠を示して"
        effect: "科学的証拠を提示"
        use_case: "理論的な裏付けが欲しい時"

  # ----------------------------------------------------------
  # 読者への配慮とエンゲージメント
  # ----------------------------------------------------------
  engagement:
    name: "読者への配慮とエンゲージメント"
    description: "読者との関係性を強化"
    keywords:
      - word: "読者層を意識して表現を調整してください"
        effect: "読者の知識レベルに合わせて調整"
        use_case: "ターゲットに刺さる文章を書きたい時"
      
      - word: "導入部で読者の興味を喚起してください"
        effect: "冒頭で読者の注意を引く"
        use_case: "離脱を防ぎたい時"
      
      - word: "インタラクティブな要素を取り入れてください"
        effect: "読者に考えさせる問いかけを挿入"
        use_case: "読者を参加させたい時"
      
      - word: "ペルソナを作成"
        effect: "典型的なユーザーの詳細プロフィール"
        use_case: "ターゲットを明確にしたい時"
      
      - word: "カスタマージャーニーをマッピング"
        effect: "顧客体験全体を時系列で描く"
        use_case: "購買プロセスを設計したい時"
      
      - word: "ペイン・ゲイン分析"
        effect: "顧客の課題と利益を明確化"
        use_case: "悩みとベネフィットを整理したい時"
      
      - word: "読者の疑問を先取り"
        effect: "想定される質問に予め答える"
        use_case: "疑問を残さないLPを書きたい時"

