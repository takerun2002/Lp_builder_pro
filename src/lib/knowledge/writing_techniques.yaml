# ============================================================

meta:
  name: "説得力ライティング6大テクニック"
  version: "1.0"
  category: "copywriting"
  source: "岡嶋式ナレッジ"
  use_cases:
    - "LP本文生成"
    - "ヘッドコピー作成"
    - "CTA文言"
    - "セールスレター"
    - "商品説明"

# ============================================================
# テクニック1: 繰り返しの効果（3回ルール）
# ============================================================
technique_1_repetition:
  name: "繰り返しの効果"
  principle: "キーメッセージを異なる表現で3回繰り返す"
  why_it_works: "人間の脳は繰り返しパターンを認識しやすく、3回は記憶に定着させるのに最適な回数"
  
  patterns:
    # パターン: 収入・経済系
    income:
      expressions:
        - "収入が増えます"
        - "財務状況が改善されます"
        - "経済的な自由を手に入れられます"
    
    # パターン: 使いやすさ
    usability:
      expressions:
        - "使いやすい"
        - "直感的な操作"
        - "初心者でも簡単"
    
    # パターン: 時間効率
    time_efficiency:
      expressions:
        - "時間を節約できます"
        - "作業効率が劇的に向上します"
        - "あなたの貴重な時間を取り戻せます"
    
    # パターン: 成果・結果
    results:
      expressions:
        - "成果が出ます"
        - "目標を達成できます"
        - "理想の未来を手に入れられます"
    
    # パターン: 安心・信頼
    trust:
      expressions:
        - "安心してお使いいただけます"
        - "リスクなく始められます"
        - "失敗を恐れる必要はありません"

  # AI生成時の指示
  ai_instruction: |
    キーメッセージを伝える際は、必ず3つの異なる表現で繰り返してください。
    同じ言葉を繰り返すのではなく、ニュアンスを変えて表現してください。
    例: 「簡単」を伝えたい場合
    ❌ 「簡単です。簡単です。簡単です。」
    ✅ 「誰でも使える」「直感的に操作できる」「5分で習得可能」

# ============================================================
# テクニック2: 「なぜ」への徹底的な回答
# ============================================================
technique_2_why_answer:
  name: "「なぜ」への徹底的な回答"
  principle: "読者の疑問を先回りして答え、不透明さを払拭"
  why_it_works: "疑問が残ると購入障壁になる。先回りで解消することで信頼感UP"
  
  common_questions:
    price:
      question: "なぜこの価格なのか？"
      answer_template: "〇〇の理由で、この価格設定にしています。具体的には..."
    
    development:
      question: "なぜ開発に時間がかかったのか？"
      answer_template: "徹底的な〇〇、〇〇回以上の△△、〇〇人規模の□□を行ったためです"
    
    effectiveness:
      question: "なぜ効果があるのか？"
      answer_template: "〇〇という科学的根拠/実績データに基づいています"
    
    difference:
      question: "なぜ競合より優れているのか？"
      answer_template: "〇〇という独自の強みがあるからです"
    
    timing:
      question: "なぜ今買うべきなのか？"
      answer_template: "〇〇という理由で、今が最適なタイミングです"

  # 例文テンプレート
  examples:
    - context: "5年かかった商品開発"
      question: "なぜこの商品開発に5年もかかったのですか？"
      answer: "徹底的な市場調査、100回以上のプロトタイプ作成、1000人規模のユーザーテストを行い、完璧な製品を目指したためです。"

  ai_instruction: |
    コピーを書く際は、読者が持つであろう「なぜ？」という疑問を5つ以上リストアップし、
    それぞれに対する明確な回答を本文に組み込んでください。
    疑問を残さないことで、購入への心理的障壁を取り除きます。

# ============================================================
# テクニック3: 数字による具体性の提示
# ============================================================
technique_3_numbers:
  name: "数字による具体性の提示"
  principle: "統計や具体的な数値を用いて主張に信頼性を持たせる"
  why_it_works: "具体的な数字は信憑性を高め、丸い数字より細かい数字の方が信頼される"
  
  rules:
    - rule: "丸い数字より細かい数字を使う"
      bad: "約100人が成功"
      good: "96.7%の成功率"
    
    - rule: "比較対象を示す"
      bad: "高い満足度"
      good: "業界平均78.3%を上回る96.7%の満足度"
    
    - rule: "期間を明示する"
      bad: "多くの人が成功"
      good: "3年間で10,827人が成功"
    
    - rule: "具体的な改善幅を示す"
      bad: "大幅に改善"
      good: "平均37.2%の改善"

  power_numbers:
    # 信頼性を高める数字パターン
    patterns:
      - pattern: "〇〇人が実践"
        example: "10,827人が実践"
      - pattern: "〇〇%の成功率"
        example: "96.7%の成功率"
      - pattern: "〇〇倍の効果"
        example: "3.7倍の効果"
      - pattern: "〇〇日で達成"
        example: "21日で達成"
      - pattern: "〇〇年の実績"
        example: "15年以上の実績"

  ai_instruction: |
    数字を使用する際は、以下のルールを守ってください：
    1. 丸い数字は避ける（100 → 97.3、1000 → 1,247）
    2. 必ず比較対象を示す（業界平均、競合、過去の自分）
    3. 期間を明示する（3年間で、21日で）
    4. 出典があれば記載する

# ============================================================
# テクニック4: 権威性の活用
# ============================================================
technique_4_authority:
  name: "権威性の活用"
  principle: "信頼できる情報源や権威ある人物の意見を引用"
  why_it_works: "第三者の権威ある意見は、自社の主張より信頼される"
  
  authority_types:
    academic:
      description: "学術的権威"
      examples:
        - "ハーバード大学の研究によると"
        - "〇〇大学の〇〇教授が推奨"
        - "科学誌Natureに掲載された研究では"
    
    industry:
      description: "業界権威"
      examples:
        - "日本品質管理学会推奨"
        - "〇〇協会認定"
        - "業界トップの〇〇氏が推薦"
    
    media:
      description: "メディア権威"
      examples:
        - "日経新聞で紹介"
        - "NHKで特集"
        - "〇〇雑誌で取り上げられました"
    
    certification:
      description: "認証・資格"
      examples:
        - "ISO9001認証取得"
        - "特許取得済み"
        - "〇〇賞受賞"
    
    social_proof:
      description: "社会的証明"
      examples:
        - "累計〇〇万人が利用"
        - "〇〇社が導入"
        - "〇〇ランキング1位"

  ai_instruction: |
    権威性を示す際は、以下を含めてください：
    1. 具体的な機関名・人物名
    2. 具体的な数値（87%が目標達成など）
    3. 引用元・出典
    虚偽の権威を捏造しないこと。

# ============================================================
# テクニック5: 当たり前の事実からの展開
# ============================================================
technique_5_common_ground:
  name: "当たり前の事実からの展開"
  principle: "誰もが同意する事実から始め、徐々に主張へと導く"
  why_it_works: "同意から始まるとYESセットが形成され、主張も受け入れやすくなる"
  
  structure:
    step_1:
      name: "普遍的事実"
      description: "誰もが同意する当たり前の事実を述べる"
      examples:
        - "健康は誰にとっても大切です"
        - "時間は誰にとっても貴重です"
        - "お金の心配がなければ人生は楽しくなります"
    
    step_2:
      name: "関連する事実"
      description: "事実から論理的につながる関連事項を述べる"
      examples:
        - "毎日の食事が健康に大きな影響を与えることは周知の事実です"
        - "多くの人が時間に追われストレスを感じています"
        - "しかし多くの人がお金の問題で悩んでいます"
    
    step_3:
      name: "主張への橋渡し"
      description: "自社の主張・提案へつなげる"
      examples:
        - "そこで私たちは、日々の食生活を改善する革新的な方法を開発しました"
        - "だからこそ、時間管理アプリが必要なのです"
        - "この問題を解決するのが、私たちのサービスです"

  templates:
    - topic: "健康系"
      flow: "健康は大切 → 食事が影響 → 食生活改善法を開発"
    
    - topic: "時間管理系"
      flow: "時間は貴重 → 多くの人が時間に追われている → 時間管理アプリが必要"
    
    - topic: "副業・収入系"
      flow: "経済的自由は理想 → 本業だけでは難しい → この副業法がある"

  ai_instruction: |
    主張を伝える際は、以下の3ステップ構造を使ってください：
    1. 普遍的事実（誰もが「そうだよね」と思うこと）
    2. 関連事実（1から論理的につながること）
    3. 主張（自社のサービス・製品の提案）
    
    いきなり主張から始めないこと。

# ============================================================
# テクニック6: 自信ある姿勢の表現
# ============================================================
technique_6_confidence:
  name: "自信ある姿勢の表現"
  principle: "余裕のある態度で信頼感を醸成"
  why_it_works: "自信のある態度は信頼を生み、押し付けがましさは反発を生む"
  
  expression_patterns:
    confident_choice:
      description: "選択権を渡しつつ自信を示す"
      examples:
        - "最終的な判断はあなた次第です。私たちは結果に自信があるからこそ、30日間の全額返金保証をつけています"
        - "他社と比較することをお勧めします。私たちの製品が最高だと確信していますから"
        - "無理にお勧めはしません。ただ、この価値に気づいた方だけが手にする成功があります"
    
    guarantee_confidence:
      description: "保証で自信を示す"
      examples:
        - "効果がなければ全額返金。この自信があるからこそ言えるのです"
        - "30日間使ってみてください。満足いただけなければ理由を問わず返金します"
        - "リスクは私たちが負います。あなたは安心してお試しください"
    
    comparison_invitation:
      description: "比較を促して自信を示す"
      examples:
        - "ぜひ他社と比較してください"
        - "競合製品を使った後でも遅くありません"
        - "最後にこちらを見ていただければ、違いがわかります"

  # 避けるべき表現
  avoid:
    pushy:
      - "今すぐ買わないと損します！"
      - "絶対に後悔しません！"
      - "これを逃したら二度とありません！"
    
    desperate:
      - "お願いですから買ってください"
      - "なんとか検討してください"
      - "どうかお試しください"

  ai_instruction: |
    自信を表現する際のルール：
    1. 選択権は顧客にあることを強調する
    2. 押し付けがましい表現は避ける
    3. 保証・比較招待で自信を裏付ける
    4. 焦らせる表現より、余裕のある表現を使う

# ============================================================
# 統合ルール: コピー生成時の必須チェックリスト
# ============================================================
checklist:
  before_output:
    - check: "3回繰り返しルールを適用したか"
      technique: 1
    
    - check: "読者の『なぜ？』に先回りで答えたか"
      technique: 2
    
    - check: "具体的な数字を使用したか（丸くない数字で）"
      technique: 3
    
    - check: "権威性を示す要素を入れたか"
      technique: 4
    
    - check: "当たり前の事実から始めたか"
      technique: 5
    
    - check: "自信ある姿勢で、かつ押し付けがましくないか"
      technique: 6

# ============================================================
# 使用例: このナレッジを使ったLP本文生成
# ============================================================
usage_example:
  input: "ダイエットサプリのLP本文を書いて"
  
  output_with_techniques: |
    【当たり前の事実から展開 - テクニック5】
    健康で美しい体型は、誰もが望むことです。
    しかし、忙しい毎日の中でダイエットを続けることは簡単ではありません。
    
    【「なぜ」への回答 - テクニック2】
    なぜ多くのダイエットが失敗するのか？
    それは、継続できない方法を選んでいるからです。
    
    【数字による具体性 - テクニック3】
    当社の調査では、従来のダイエット法の継続率はわずか23.7%。
    一方、このサプリを使用した方の継続率は87.3%に達しています。
    
    【繰り返しの効果 - テクニック1】
    飲むだけで代謝が上がる。
    無理な食事制限は不要。
    運動なしでも理想の体型に近づける。
    
    【権威性の活用 - テクニック4】
    この成分は、東京大学大学院の研究チームが発見し、
    日本肥満学会でも注目されている最新のアプローチです。
    
    【自信ある姿勢 - テクニック6】
    他のサプリと比較していただいて構いません。
    3ヶ月使っても効果を感じなければ、全額返金いたします。
    この自信があるからこそ、この保証をお付けしています。
