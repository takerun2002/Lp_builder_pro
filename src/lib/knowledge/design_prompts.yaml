      ・サブグラフ: [内訳/比較]を左右2列配置
      ・フィルター: 期間/カテゴリ選択を右上
      ・アラート: しきい値超過を⚠で視覚化
      【デザイン原則】
      ・情報階層: 重要度順に配置
      ・配色: グリーン:良好 / イエロー:注意 / レッド:警告

  swot_analysis:
    name: "SWOT分析ビジュアル"
    template: |
      # 指示書: 戦略立案のためのSWOT分析図
      【役割】戦略コンサルティング資料作成のプロ
      【目的】[事業/製品]の現状分析を4象限で直感的に示す
      【図解仕様】
      ・レイアウト: 2x2のグリッドマトリクス（S/W/O/T）
      ・アイコン: 各象限の意味を象徴する[アイコンスタイル]
      ・配色: [配色テーマ]でポジティブ/ネガティブ要素を識別
      ・テキスト: 各見出しを[フォント]で明記
      【出力設定】
      ・解像度: 4K
      ・スタイル: プレゼンテーションスライド向け

# ============================================================
# フード/料理
# ============================================================
food_photography:
  food_photo_enhancement:
    name: "料理写真加工"
    template: |
      アップロードした料理写真を参照し、料理そのものの形・色・質感は
      忠実に維持しながら、プロのフードフォトグラファーが撮影したような
      完成度の高い写真に再構成する。
      
      【目的】
      ・料理の魅力を最大限に引き出した"広告レベル"のフードフォトに加工
      ・アングル変更や構図最適化も行い、最も美味しそうに見える視点に再配置
      ・インスタ映えする洗練されたビジュアルに仕上げる
      
      【アングル・構図】
      ・料理が最も映える角度を自動で再構築
        例：45度の斜めアングル、真上からのフラットレイ
      ・料理を主役にしたシンプルで高級感のある構図
      ・余白バランスを整え、視線が自然に料理へ導かれるレイアウト
      
      【画像加工】
      ・自然光風の柔らかいライティング
      ・ホワイトバランスと彩度を補正し、色のくすみを除去
      ・質感が立ち上がる高度なテクスチャ処理
      ・軽いシャープネスでシズル感を強調
      
      【仕上がりイメージ】
      ・ナチュラルで暖かい色調
      ・雑誌広告／高級レストラン公式写真のようなクオリティ

# ============================================================
# 特殊効果/スタイル変換
# ============================================================
special_effects:
  jojo_pose:
    name: "JOJO立ちポーズ変換"
    description: "写真をJOJO風のダイナミックなポーズに変換"
    template: |
      Use the uploaded photo as the base.
      Keep the person's face, hairstyle, makeup, outfit, and overall identity
      clearly recognizable and photorealistic.
      
      TRANSFORM THE POSE (JOJO STYLE):
      - Adjust the body into an exaggerated, dynamic "JoJo-style" pose:
        - twisted torso, strong contrapposto
      - The pose should look dramatic and stylish but still anatomically believable.
      
      ADD MANGA-STYLE SFX AROUND THE PERSON:
      - Add bold Japanese sound effects in a JoJo manga style:
        - 「ゴゴゴゴゴ…」
        - 「ドドドドド…」
        - 「バァーーン！！」
      
      OVERALL GOAL:
      Create a photorealistic image where the original person is still clearly themselves,
      but their body has been adjusted into a bold JoJo-style dynamic pose,
      surrounded by Japanese manga sound effects and subtle speed lines.

  whiteboard_diagram:
    name: "ホワイトボード風図解"
    template: |
      ホワイトボードに描いたような画像を生成して。
      言語は日本語。
      図、矢印、ボックス、そして主要なアイデアを視覚的に説明する
      キャプションを使用してください。
      色も使用してください。

  line_sticker:
    name: "LINEスタンプ風"
    template: |
      LINEのスタンプのように9パターン画像生成。
      キャラクターは[キャラクター]。
      様々な感情表現：
      1. 喜び
      2. 悲しみ
      3. 怒り
      4. 驚き
      5. 照れ
      6. ウインク
      7. 考え中
      8. OK!
      9. ありがとう

