    name: "製品ライフスタイルショット"
    template: |
      # 指示書: 売れるライフスタイル画像生成
      【役割】コマーシャルフォトグラファー
      【目的】[製品]の使用シーンを魅力的に演出し購買意欲を刺激
      【撮影指示】
      ・シーン: [シーン]、[照明]を使用
      ・構図: [角度]からのショット、背景は[背景]
      ・品質: ブランドの一貫性を保持
      【出力設定】
      ・解像度: [指定]
      ・スタイル: インスタ映え、リアリスティック

  product_mockup:
    name: "商品モックアップ"
    template: |
      # 指示書: リアルな商品パッケージモックアップ
      【役割】3Dパッケージデザイナー
      【目的】[パッケージ]のデザイン検証用ビジュアル作成
      【モックアップ仕様】
      ・環境: [環境]に配置し、スケール感は[スケール]
      ・ラベル: 「[ラベルテキスト]」を歪みなく正確にマッピング
      ・ライティング: 素材感を際立たせるリアル照明
      【出力設定】
      ・解像度: [指定]
      ・品質: フォトリアル3Dレンダリング

  store_pop:
    name: "店頭POP画像"
    template: |
      # 指示書: 購買率を上げる店頭POPデザイン
      【役割】セールスプロモーション・デザイナー
      【目的】[プロモ]の内容を一瞬で伝え、足を止めさせる
      【デザイン仕様】
      ・デザイン: [デザイン]な雰囲気、サイズは[サイズ]
      ・キャッチコピー: 「[キャッチコピー]」を[フォント]・[色]で最大強調
      ・機能: スマホ誘導用のQRコードスペースを確保
      【出力設定】
      ・解像度: [指定]
      ・スタイル: 視認性最強、印刷対応CMYK

