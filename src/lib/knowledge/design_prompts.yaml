# ============================================================
# マーケティング資料作成
# ============================================================
marketing_materials:
  infographic:
    name: "インフォグラフィック生成"
    target_persona: "MKTマネージャー"
    template: |
      # 指示書: プロ級インフォグラフィック生成
      【役割】世界的なデータビジュアライゼーション専門家
      【目的】[テーマ]に関する視覚的説得力の高い資料作成
      【デザイン仕様】
      ・データ主題: [テーマ]
      ・トーン&マナー: [色調]をベースとした配色
      ・タイポグラフィ: [フォント指定] (幾何学的で可読性重視)
      ・視覚要素: キー指標を矢印/アイコンで強調し、情報の階層構造を明確化
      【出力設定】
      ・解像度: [解像度]
      ・スタイル: ベクターフラットデザイン、余白の活用、ミニマリズム
    examples:
      - purpose: "売上成長の可視化"
        palette: "青基調（信頼・誠実）"
        style: "クリーンなベクターアート"
      - purpose: "顧客セグメント分布"
        palette: "赤基調（情熱・注目）"
        style: "インパクト重視"

  banner_ad:
    name: "バナー広告デザイン"
    target_persona: "広告担当者"
    template: |
      # 指示書: 高CTRバナー広告生成
      【役割】受賞歴のあるアートディレクター
      【目的】[商品]の魅力を最大化しクリックを誘発
      【クリエイティブ詳細】
      ・対象商品: [商品]
      ・デザインスタイル: [スタイル]、視線誘導を意識
      ・サイズ: [サイズ]
      ・コピー: 「[テキスト]」を[位置]に配置、色は[色]
      ・演出: [照明]によるドラマチックな演出、背景は[背景]
      【技術パラメータ】
      ・解像度: [指定]
      ・品質: フォトリアリスティック、広告写真品質
    examples:
      - product: "最新スマートフォン"
        style: "モダン、未来的"
        copy: "革新の瞬間"
      - product: "化粧品ボトル"
        style: "エレガント、高級感"
        copy: "美の秘密"

  campaign_kv:
    name: "キャンペーンKV生成"
    target_persona: "ブランドマネージャー"
    template: |
      # 指示書: キャンペーン・キービジュアル(KV)制作
      【役割】グローバルブランドのクリエイティブ統括
      【目的】[キャンペーン名]の世界観を一枚絵で定義
      【ビジュアル定義】
      ・テーマ/トーン: [テーマ]な雰囲気、[色調]による統一感
      ・主要被写体: [人物/要素]（ブランドキャラクターの一貫性保持）
      ・タイポグラフィ: キャッチコピー「[テキスト]」を[フォント]で配置
      【品質管理】
      ・解像度: [指定]
      ・スタイル: シネマティックライティング、ストーリーテリング重視

  sns_post:
    name: "SNS投稿画像生成"
    target_persona: "コンテンツクリエイター"
    template: |
      # 指示書: 10万いいね！を目指すSNS画像生成
      【役割】トップインフルエンサー専属フォトグラファー
      【目的】[トピック]に関する視覚的インパクトでエンゲージメント獲得
      【構成要素】
      ・スタイル: [スタイル]、Instagram/TikTokトレンド準拠
      ・サイズ: [サイズ] (プラットフォーム最適化)
      ・ハッシュタグ配置: [ハッシュタグ]を[位置]にさりげなく配置
      ・加工: [フィルター]を適用し世界観を統一
      【出力設定】
      ・解像度: [指定]
      ・雰囲気: エモーショナル、憧れを抱かせる構図

# ============================================================
# 商品画像作成
# ============================================================
