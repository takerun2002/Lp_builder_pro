      【役割】ペントアワード受賞パッケージデザイナー
      【目的】[商品パッケージ]の魅力を立体的に表現
      【デザイン仕様】
      ・素材/形状: [素材]を使用し、リアルな質感表現
      ・グラフィック: [テキスト/グラフィック]を[ラベル]として配置
      ・スタイル: 3Dレンダリング風の立体感
      【出力設定】
      ・解像度: [指定]
      ・照明: スタジオライティング

# ============================================================
# Web制作
# ============================================================
web_design:
  lp_hero_section:
    name: "LPヒーローセクション"
    template: |
      # 指示書: CVR最大化ヒーローセクション
      【役割】ランディングページ最適化スペシャリスト
      【目的】[商品/サービス]の価値を3秒で伝えコンバージョン誘導
      【セクション構成】
      ・ファーストビュー要素:
        - ヘッドライン: [価値提案]を[フォント]で大胆に
        - サブヘッド: [具体的ベネフィット]を補足
        - ヒーローイメージ: [商品/利用シーン]を右側配置
        - CTA: [行動喚起ボタン]を左下に目立つ配色
        - 信頼要素: [実績/受賞/ロゴ]を下部配置
      ・デザイン原則: F字視線誘導、余白活用、モバイルファースト
      【技術仕様】
      ・サイズ: デスクトップ1920px / モバイル375px対応
      ・Above the fold: スクロールなしで完結
      ・ロード: 2秒以内表示

  lp_section_template:
    name: "LPセクションテンプレート"
    template: |
      # 指示書: [キャンペーン名やLPタイトル]ヒーローバナー
      【役割】Webバナーデザイナー
      【目的】[サービス/商品]の魅力と[悩み/メリット]を一画面で強く訴求
      【バナー構成】
      ・フォーマット: アスペクト比[21:9]、解像度[2K]
      ・背景: ベースカラーは[ブランドの基調色]
        [グラデーション/単色]で塗り、動きをつける演出
      ・中央見出し（キャッチコピー）:
        画面中央付近に、太字の日本語見出しを1〜2行で配置
        1行目：「[キャッチコピー1行目]」
        2行目：「[キャッチコピー2行目]」
      ・サブコピー（説明文）:
        見出しのすぐ下に、小さめの日本語テキストを配置
      ・下部エリア（4つのポイント）:
        バナー下部に、角丸のボックスを[3〜4個]横並びで配置
        各ボックス内にアイコン + キャプション
      【デザイン原則】
      ・トーン: [力強い/高級感/親しみやすい/ポップ]
      ・タイポグラフィ: 視認性の高い日本語フォント
      ・配色: ベースカラー + アクセントカラー
      ・テキスト言語: すべて日本語のみ

