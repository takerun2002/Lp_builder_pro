      # 指示書: ユーザー体験を可視化するUIデザイン
      【役割】Google Material Designエキスパート
      【目的】[画面]の直感的で美しいUI案を作成
      【UI仕様】
      ・テーマ: [テーマ]、デザインシステムに基づく統一感
      ・構成要素: [ナビ/ボタン]を[要素]として配置
      ・特性: レスポンシブ対応を意識したレイアウト
      【出力設定】
      ・解像度: [指定]
      ・品質: Dribbble/Behance掲載レベル

  package_design:
    name: "パッケージデザイン"
