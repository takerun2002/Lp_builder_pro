  dashboard:
    name: "データダッシュボード"
    template: |
      # 指示書: 経営判断支援ダッシュボード
      【役割】データビジュアライゼーション・アーキテクト
      【目的】[部門]の重要指標を一画面で俯瞰可能に
      【ダッシュボード構成】
