      【役割】CI/VI専門のトップロゴデザイナー
      【目的】[ブランド名]のアイデンティティを象徴するロゴ作成
      【デザイン仕様】
      ・スタイル: [スタイル]、配色は[色]を使用
      ・シンボル: [シンボル]の概念を幾何学的・抽象的に統合
      ・表現: 拡大縮小に耐えるベクターアート風
      【出力設定】
      ・解像度: [指定]
      ・背景: 白または透過、視認性重視

  ui_mockup:
    name: "UIモックアップ"
