      【役割】YouTubeマーケティング専属デザイナー
      【目的】「[動画テーマ]」の動画をタイムラインで際立たせ、クリックさせる
      【デザイン仕様】
      ・人物: [表情]な表情の人物を左右どちらかに大きく配置
      ・テキスト: 「[インパクトある短文]」を[色/フォント]で極太に配置
      ・背景: [背景イメージ]を暗く落とし、被写体と文字をポップさせる
      ・装飾: 集中線、矢印、[色]の枠線で強調
      【出力設定】
      ・解像度: 1280x720
      ・スタイル: 高コントラスト、彩度高め

  email_header:
    name: "メールヘッダー画像"
    template: |
      # 指示書: 開封率向上メールヘッダー
      【役割】メールマーケティング・ビジュアルデザイナー
      【目的】[キャンペーン]のメール開封後の第一印象最適化
      【ヘッダー仕様】
      ・キャンペーン: [名称]の価値を瞬時に伝達
      ・ビジュアル階層: [メインイメージ] > [オファー] > [CTA]の優先順位
