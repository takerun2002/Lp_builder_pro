# 画像生成プロンプトテンプレート（Gemini用）
# =========================================================================

image_generation_template:
  name: "心理最適化YouTubeサムネイル"
  template: |
    # 指示書: 神経科学ベースで最適化されたYouTubeサムネイル
    【役割】ニューロマーケティング専門のサムネイルデザイナー
    【目的】脳科学の3条件を満たし、クリック率を最大化するサムネイル作成

    ## 動画情報
    ・タイトル: {video_title}
    ・ターゲット: {target_persona}

    ## 心理トリガー設計
    ・主要トリガー: {survival_trigger}
    ・キャッチコピー: {catch_copy}

    ## 3条件を満たすデザイン
    【①予測誤差】
    {prediction_error_element}
    → 見慣れたパターンを裏切り、「ん？」と注意を引く

    【②生存回路】
    {survival_element}
    → 本能的な身体反応を引き出すビジュアル

    【③自分ごと化】
    {personalization_element}
    → ターゲットが「これは自分のことだ」と感じる要素

    ## デザイン仕様
    ・人物配置: 感情的な{expression}の表情、画面の左右どちらかに大きく配置
      - 顔の面積: 画面の30%以上
      - 視線: カメラ目線または指差し
    ・テキスト配置:
      - メインコピー: 「{catch_copy}」を極太フォントで配置
      - 文字数: 7-10文字以内（読める最小サイズ）
      - 色: {text_color}（背景とのコントラスト確保）
      - 縁取り: 黒または白の太めの縁取り
    ・背景: {background}
      - 被写体と文字が映えるよう暗め処理
      - ぼかしまたは単色グラデーション
    ・装飾要素:
      - 集中線または矢印で注目ポイント強調
      - {accent_color}の枠線やハイライト

    ## カラーパレット
    {color_palette}

    ## 技術要件
    ・解像度: 1280x720（YouTubeサムネイル標準）
    ・アスペクト比: 16:9
    ・スタイル: 高コントラスト、彩度高め
    ・重要: スマホの小さい画面でも視認できるサイズ感

    ## 禁止事項
    ・細かい文字（スマホで読めない）
    ・顔が小さすぎる配置
    ・背景と溶け込むテキスト色
    ・情報の詰め込みすぎ

# =========================================================================
# 自動改善提案（UI用）
# =========================================================================

auto_improvement_suggestions:
  low_prediction_error:
    problem: "予測誤差が低い（見たことある感）"
    suggestions:
      - "意外な比較対象を追加（例: ○○ vs △△）"
      - "スケールを極端に変える（巨大化/縮小）"
      - "異なるジャンルの要素を組み合わせる"
      - "常識を覆す主張を入れる"

  low_survival_circuit:
    problem: "生存回路が弱い"
    suggestions:
      - "人物の表情をより感情的に（驚き/恐怖/歓喜）"
      - "数字を大きく見せる（金額、期間、割合）"
      - "警告色（赤/黄）を追加"
      - "失うもの/得られるものを可視化"

  low_personalization:
    problem: "自分ごと化が弱い"
    suggestions:
      - "ターゲットを明示する言葉を追加（例: ○○な人へ）"
      - "Before/After要素を入れる"
      - "「あなた」「私も」などの言葉を使う"
      - "具体的な状況を描写（例: 朝起きたら〜）"

