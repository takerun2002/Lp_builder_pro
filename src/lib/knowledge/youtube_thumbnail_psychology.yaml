# =========================================================================
# 核心原理: 感情を動かす3条件
# =========================================================================

core_principle:
  summary: "3つの条件が掛け算。どれか1つでもゼロだと、感情は動かない。"
  
  conditions:
    - id: "prediction_error"
      name: "①予測誤差（予測を裏切る）"
      mechanism: |
        脳は常に「次に何が来るか」を予測している。
        サムネを見た瞬間、0.2秒で「あ、このパターンね」と予測が立つ。
        予測通り → 処理する価値なし → 無視
        これが「なんか見たことある」の正体。
        既視感があるサムネは、脳のエネルギー節約モードに引っかかって弾かれる。
      check_question: "このサムネ、見たことある感じしない？"
      anti_patterns:
        - "よくあるテンプレートの模倣"
        - "同ジャンルの人気サムネのコピー"
        - "いつもと同じ構図・色使い"
      pro_patterns:
        - "意外な組み合わせ"
        - "常識を覆す主張"
        - "見たことない構図"
        - "違和感のある要素"
    
    - id: "survival_circuit"
      name: "②生存回路スキャン（本能に刺さる）"
      mechanism: |
        扁桃体を中心とした「無意識の生存回路」は、
        以下を0.1秒でスキャンしている。
        ここに引っかからないと、そもそも身体が反応しない。
        「爬虫類脳に刺さる」「マズローの下位」とはこの話。
      check_question: "脅威・報酬・地位・性のどれかに触れてる？"
      triggers:
        - id: "threat"
          name: "脅威（損失・危険）"
          examples:
            - "○○しないと損する"
            - "知らないとヤバい"
            - "今すぐ辞めて"
            - "絶対やるな"
          visual_cues:
            - "警告色（赤・黄）"
            - "驚いた表情"
            - "×マーク"
        - id: "reward"
          name: "報酬（利得・快楽）"
          examples:
            - "○○で月100万"
            - "たった3日で"
            - "爆発的に伸びる"
            - "無料で手に入る"
          visual_cues:
            - "お金のイメージ"
            - "笑顔・歓喜の表情"
            - "上昇矢印"
        - id: "social_status"
          name: "社会的地位（排除・承認）"
          examples:
            - "周りと差がつく"
            - "選ばれる人の特徴"
            - "できる人はやってる"
            - "99%が知らない"
          visual_cues:
            - "ピラミッド構造"
            - "王冠・トロフィー"
            - "VIP感"
        - id: "sexual"
          name: "性的シグナル"
          examples:
            - "モテる○○"
            - "異性ウケ"
            - "魅力的に見える"
          visual_cues:
            - "魅力的な人物"
            - "目を引く服装"
    
    - id: "self_relevance"
      name: "③認知的構築（自分ごと化）"
      mechanism: |
        脳が以下を統合したとき初めて感情が生まれる：
        ・身体の反応（ドキドキ、ざわざわ）
        ・目の前の情報（サムネの視覚）
        ・過去の経験と概念
        
        この統合で「これは興味だ」「これは不安だ」とラベルが貼られる。
        ここで「自分の目標や幸福に関係あるか？」という判定が走る。
        関係ないと判断されたら、身体反応があってもスルーされる。
      check_question: "ターゲットが「自分のことだ」と一瞬で思える？"
      techniques:
        - name: "具体的なペルソナ呼びかけ"
          examples:
            - "30代会社員が"
            - "副業で稼ぎたい人へ"
            - "初心者でも"
        - name: "共感ワード"
          examples:
            - "私もそうだった"
            - "○○で悩んでる人"
            - "○○したことある？"
        - name: "状況の具体化"
          examples:
            - "朝起きたらこれやって"
            - "今月の給料日前に"

# =========================================================================
# サムネ作成チェックリスト
# =========================================================================

checklist:
  title: "サムネ3条件チェックリスト"
  description: "3つ全部イエスなら、感情は動く"
  items:
    - id: "check_prediction"
      question: "このサムネ、見たことある感じしない？"
      condition: "予測誤差"
      pass_criteria: "いいえ（見たことない）"
    - id: "check_survival"
      question: "脅威・報酬・地位・性のどれかに触れてる？"
      condition: "生存回路"
      pass_criteria: "はい（1つ以上に該当）"
    - id: "check_relevance"
      question: "ターゲットが「自分のことだ」と一瞬で思える？"
      condition: "認知的評価"
      pass_criteria: "はい（自分ごと化されている）"

# =========================================================================
# トラブルシューティング
# =========================================================================

troubleshooting:
  - symptom: "本能に刺さるサムネなのに反応が薄い"
    likely_cause: "①予測誤差 または ③自分ごと化 が欠けている"
    solution: |
      - ①が欠けている場合: 構図・色使い・文言を見たことないものに変える
      - ③が欠けている場合: ターゲットの具体的な状況・悩みを入れる
  
  - symptom: "インパクトはあるけどクリックされない"
    likely_cause: "②生存回路は刺激しているが、③自分ごとになっていない"
    solution: |
      ターゲットの目標・課題に直結する言葉を追加する
  
  - symptom: "ターゲット向けだけど埋もれる"
    likely_cause: "③自分ごとはできているが、①②が弱い"
    solution: |
      - 脅威/報酬/地位/性のどれかを強調
      - 意外性のある表現・ビジュアルを追加

