          label: "予測可能"
          description: "よくあるパターン"

    - id: "survival_circuit"
      max: 3
      levels:
        - score: 3
          label: "強いトリガー"
          description: "本能的に反応するビジュアル"
        - score: 2
          label: "ある程度の刺激"
          description: "弱いトリガーあり"
        - score: 1
          label: "トリガーなし"
          description: "理性的な訴求のみ"

    - id: "self_relevance"
      max: 3
      levels:
        - score: 3
          label: "強い自分ごと化"
          description: "ターゲットが即座に共感"
        - score: 2
